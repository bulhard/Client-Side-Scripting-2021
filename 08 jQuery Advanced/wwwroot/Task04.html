<!DOCTYPE html>
<html>
<head>
    <title>Task04</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {

            $("#btn1").click(function () {
                alert("Text: " + $("#test").text());
            });

            $("#btn2").click(function () {
                alert("HTML: " + $("#test").html());
            });

            $("#btn3").click(function () {
                alert("Value: " + $("#testInput").val());
            });

            $("#btn4").click(function () {
                alert("Href attribute: " + $("#testLink").attr("href"));
            });

            $("#btn5").click(function () {
                $("p").html(function (i, origText) {
                    if (i == 2) {
                        return "Hello world!";
                    }
                    else {
                        return origText;
                    }
                });
            });

        });
    </script>
</head>
<body>
    <p id="test">This is some <b>bold</b> text in a paragraph.</p>

    <button id="btn1">Show Text</button>
    <button id="btn2">Show HTML</button>

    <hr />
    <p>Name: <input type="text" id="testInput" value="Mickey Mouse"></p>

    <button id="btn3">Show Value</button>

    <hr />
    <a href="http://google.com" id="testLink">Link to google</a>
    <button id="btn4">Show Href</button>

    <hr />
    <p id="test1">Old text</p>
    <button id="btn5">Set some text</button>
</body>
</html>
