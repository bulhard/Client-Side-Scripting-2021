<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jQuery/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("p").click(function () {
                $(this).hide();
            });
        });

        function Demo() {
            $(".p1").toggle();
        }
    </script>
</head>
<body>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <button type="button" onclick="Demo()">Demo</button>

    <p class="p1">Paragraph 3</p>
    <p class="p1">Paragraph 4</p>
</body>
</html>
