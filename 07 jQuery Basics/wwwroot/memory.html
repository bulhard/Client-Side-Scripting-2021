<!DOCTYPE html>
<html>
<head>
    <title>Memory Game</title>
    <script src="jQuery/jquery-3.6.0.min.js"></script>
    <script src="js/memory.js"></script>
    <link href="css/memory.css" rel="stylesheet" />
</head>
<body>
    <div class="mainContainer">
        <h1> Memory game</h1>
        <table border="0" class="center">
            <tr>
                <td>
                    <img data-x="0" data-y="0" src="images/back.png" />
                </td>
                <td>
                    <img data-x="0" data-y="1" src="images/back.png" />
                </td>
                <td>
                    <img data-x="0" data-y="2" src="images/back.png" />
                </td>
            </tr>
            <tr>
                <td>
                    <img data-x="1" data-y="0" src="images/back.png" />
                </td>
                <td>
                    <img data-x="1" data-y="1" src="images/back.png" />
                </td>
                <td>
                    <img data-x="1" data-y="2" src="images/back.png" />
                </td>
            </tr>
        </table>

        <table border="0" class="center">
            <tr>
                <td>Moves:</td>
                <td><span id="moves">0</span></td>
            </tr>
            <tr>
                <td>Score:</td>
                <td><span id="score">0</span></td>
            </tr>
        </table>

        <button type="button" onclick="StartNewGame()">Start new game</button>
    </div>
</body>
</html>
